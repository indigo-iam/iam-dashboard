name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    paths-ignore:
      - README.md
      - LICENSE

jobs:
  main:
    name: Release
    runs-on: ubuntu-latest
    environment: "Release"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Add hosts to /etc/hosts
        run: |
            sudo echo "127.0.0.1 iam.test.example" | sudo tee -a /etc/hosts

      - name: Install dependencies
        run: npm ci

      - name: "Install Playwright browsers"
        run: npx playwright install --with-deps

      - name: Docker Login
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: cnafsoftwaredevel/iam-dashboard
          # tags: |
          #   type=sha
          #   type=ref,event=tag

      - name: Next.js secret env files
        env:
          NEXT_ENV_BASE64: ${{ secrets.NEXT_ENV_BASE64 }}
        run: |
          echo ${NEXT_ENV_BASE64} | base64 -d > .local.env

      - name: "Run Playwright tests"
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore
          retention-days: 90

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: cnafsoftwaredevel/iam-dashboard:latest
          # tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
